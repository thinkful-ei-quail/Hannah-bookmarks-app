<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark App</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Bookmarks!</h1>
        <form id="js-bookmark-list-form">
            <div class="error-container">
            </div>
            <label for="bookmark-list-entry">Add a bookmark</label>
            <input type="text" class="js-bookmark-list-entry" placeholder="Title">
            <input type="text" class="js-bookmark-list-entry-URL" placeholder="URL">
            <button type="submit">Add bookmark</button>
        </form>
        <div>
            <input type="checkbox" id="filter-checked" class="filter-checked js-filter-checked" />
            <label for="filter-checked">Hide Checked</label>
        </div>
        <ul class="bookmark-list js-bookmark-list">
        </ul>
    </div>
</body>
</html>
